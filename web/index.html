<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="job-container" style="display: none;">
        <h1>Job Center</h1>
        <p class="sub-title">Get a job from the Job Center</p>
        
        <!-- Exit, Escape, dan Search -->
        <div id="esc-text" class="hidden">
            <div class="exit-escape-container">
                <span class="exit">Exit</span>
                <span class="escape">Escape</span>
            </div>
            <input type="text" id="search-input" placeholder="&#xf002; Search jobs..." />
        </div>
    
        <ul id="job-list"></ul>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
